<section style="background-color: #eee;">
  <div class="text-center container py-5">
    <div class="row">
      <div *ngFor="let product of shoeList" class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light" data-mdb-ripple-color="light">
            <img src="https://snaggles2travel.co.uk/gsite/qazxsw/fladon_b/79388-cl-kineske-pranje-zenske-sandale-na-petu-jodie.jpg" class="w-100" />
            <a href="#!">
              <div class="hover-overlay">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
              </div>
            </a>
          </div>
          <div class="card-body">
            <a href="" class="text-reset">
              <h5 class="card-title mb-3">{{product.name}}</h5>
            </a>
            <a href="" class="text-reset">
              <p>Category: {{product.category}}</p>
            </a>
            <h6 class="mb-3">{{product.price}}.00</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
