<div class="container rounded  mt-5 mb-5">
    <div class="row ">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px" src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png"><span
                    class="font-weight-bold">{{user.name}}</span><span class="text-black-50">{{user.email}}</span><span>
                </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Info</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Full Name</label><input type="text" class="form-control"
                            placeholder="first name" value="{{user.name}}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text"
                            class="form-control" placeholder="enter phone number" value="{{user.phoneNumber}}"></div>
                    <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control"
                            placeholder="enter address line 1" value="{{user.address}}"></div>
                    <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control"
                            placeholder="enter address line 2" value="{{user.phoneNumber}}"></div>
                </div>
            </div>
        </div>

    </div>
</div>
