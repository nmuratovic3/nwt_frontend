<div class="container rounded  mt-5 mb-5" style="background-color: #eee;">
    <div class="row ">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
                    <div class="row mt-2">
                      <div class="col-md-6">
                        <label class="labels">Full Name</label>
                        <input type="text" class="form-control" formControlName="fullName" placeholder="first name">
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-md-12">
                        <label class="labels">Mobile Number</label>
                        <input type="text" class="form-control" formControlName="mobileNumber" placeholder="enter phone number">
                      </div>
                      <div class="col-md-12">
                        <label class="labels">Address</label>
                        <input type="text" class="form-control" formControlName="address" placeholder="enter address line 1">
                      </div>
                      <div class="col-md-12">
                        <label class="labels">Email</label>
                        <input type="text" class="form-control" formControlName="email" placeholder="enter address line 2">
                      </div>
                      <div class="col-md-12">
                        <label class="labels">Postcode</label>
                        <input type="text" class="form-control" formControlName="postcode" placeholder="enter address line 2">
                      </div>
                    </div>
                    <div class="mt-5 text-center">
                      <button class="btn btn-primary profile-button" type="submit" [disabled]="profileForm.invalid">Save Profile</button>
                    </div>
                  </form>
                  
            </div>
        </div>
       
    </div>
</div>
